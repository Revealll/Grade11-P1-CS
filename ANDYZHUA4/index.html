<html>
    <body>
        <h1>
            MUSIC PLAYLIST
        </h1>
        <h2>
            Add Song 
        </h2>
        <br>
        <br>
        <label for="song1">
            Song Name
        </label>
        <input type="text" id="addSong">

        <label for="song2">
            Song Artist
        </label>
        <input type="text" id="addArtist">

        </label>

        </label>
        <input type="checkbox" id="favourite">

        <button type="button" onclick="addSong();">
            Add Song To Playlist
        </button>
    </body>
</html>
