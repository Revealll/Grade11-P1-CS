<html>
    <body>
        <label for="num1">
            Num 1
        </label>
        <input type="text" id="num1" />
        <p></p>
        </label for="num2">
            Num 2
        </label>
        <input type="text" id="num2" />
        <button type="button" onclick="addition();">
            adder
        </button>
        <p id="error"></p>
        <script>
            function addition() {
                if (isNaN(document.getElementById('num1').value) == false && isNaN(document.getElementById('num2').value) == false) {
                    let num1 = Number(document.getElementById("num1").value);
                    let num2 = Number(document.getElementById('num2').value);
                    let sum = num1 + num2;

                    alert(sum);
                } else {
                    document.getElementById('error').innerText = "Input Numbers Only.";
                }
            }
        
                
            
        </script>
    </body>
</html>
