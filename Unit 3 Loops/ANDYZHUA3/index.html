<html>
    <body>
        <h1>
            POKEDEX
        </h1>
        <h2 id="welcome"></h2>
        <label for="username" id="username">
            Username:
        </label>
        <input type="text" id="user" />
    
        <label for="password" id="password">
            Password:
        </label>
        <input type="text" id="pass" />

        <button type="button" id="logIn" onclick="logIn();">
            Log In
        </button>

        <button type="button" id="logOut" onclick="logOut();" hidden="true">
            Log Out 
        </button>

        <p id="wrong"></p>

        <button type="button" id="poke" onclick="pokedex(monsterName, healthPoints, monsterType);" hidden="true">
            ORIGINAL POKEDEX 
        </button> 
        <br>
        <br>
        <label for="add" id="labelSearch" hidden="true">
            Search Monster
        </label>
        <input type="text" id="search" hidden="true">
        <button type="button" id="searchButton" onclick="nameSearch(monsterName, I_SEARCH.value);" hidden="true">
            Search Monster
        </button>
        <br>
        <br>
        <label for="partialSearch" id="labelPartial" hidden="true">
            Partial Search Monster
        </label>
        <input type="text" id="partial" hidden="true">
        <button type="button" id="partialButton" onclick="partialSearch(monsterName, I_PARTIAL.value);" hidden="true">
            Partial Search Monster
        </button>
        <br>
        <br>
        <h4 id="addMonster"></h4>
        <label for="add" id="labName" hidden="true">
            Monster Name
        </label>
        <input type="text" id="addName" hidden="true">
        
        <label for="add" id="labHealth" hidden="true">
            Monster Health
        </label>
        <input type="text" id="addHealth" hidden="true">

        <label for="add" id="labType" hidden="true">
            Monster Type
        </label>
        <input type="text" id="addType" hidden="true">

        <label for="index" id="labIndex" hidden="true">
            Index
        </label>
        <input type="text" id="addIndex" hidden="true">
        
        <button type="button" id="addButton" onclick="addMonster(I_ADDN.value, I_ADDH.value, I_ADDT.value, Number(I_ADDI.value));" hidden="true">
            Add Monster 
        </button>
        <br>
        <br>
        <label for="type" id="labelType" hidden="true";>
            Search Type
        </label> 
        <input type="text" id="typeSearch" hidden="true"/>
        <button type="button" id="typeButton" onclick="searchType(monsterType, I_TYPE.value);" hidden="true">
            Search Type
        </button>
    
        <h4 id="sort"></h4>
        <button type="button" id="decrease" onclick="sortDecrease(monsterName, healthPoints, monsterType);" hidden="true">
            Decreasing 
        </button>
        <button type="button" id="increase" onclick="sortIncrease(monsterName, healthPoints, monsterType);" hidden="true">
            Increasing 
        </button>

        <h4 id="lowHp"></h4>
        <button type="button" id="low" onclick="lowHpSearch(healthPoints);" hidden="true";>
            Low Hp 
        </button>
        <h3 id="pokedex"></h3>
        <script src="scripts/main.js"></script>
    </body>
</html>
